<section class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% assign projects = site.projects | sort: "date" %} {% for project
            in projects %}
            <article
                class="rounded-2xl bg-[#a5a09c] p-8 transition-all duration-300 hover:-translate-y-2 hover:z-10"
            >
                <h2 class="text-2xl sm:text-3xl font-bold text-white">
                    {{ project.title }}
                </h2>

                {% if project.description %}
                <p class="mt-3 text-zinc-900">{{ project.description }}</p>
                {% endif %}

                <div class="mt-6 flex gap-4">
                    {% if project.github_url %}
                    <a
                        href="{{ project.github_url | relative_url }}"
                        target="_blank"
                        rel="noreferrer"
                        class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-black text-black transition-all duration-200 hover:bg-zinc-600 hover:text-white hover:shadow-lg"
                    >
                        <img
                            src="{{ '/assets/icons/github.svg' | relative_url }}"
                            alt="GitHub"
                            class="h-5 w-5"
                        />
                        <span>GitHub</span>
                    </a>
                    {% endif %}
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
