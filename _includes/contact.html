<section class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">
                Me contacter
            </h1>

            <p class="mt-3 text-zinc-300 max-w-2xl">
                Une question, une opportunité ou simplement envie d’échanger ?
                Laisse-moi un message.
            </p>

            <form class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-1">
                        Prénom
                    </label>
                    <input
                        type="text"
                        placeholder="Jonathan"
                        class="w-full rounded-lg bg-white/80 border border-zinc-300 px-4 py-2 text-zinc-800 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-[#ff7300]"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-1">
                        Nom
                    </label>
                    <input
                        type="text"
                        placeholder="Blanchard"
                        class="w-full rounded-lg bg-white/80 border border-zinc-300 px-4 py-2 text-zinc-800 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-[#ff7300]"
                    />
                </div>

                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-zinc-300 mb-1">
                        Adresse e-mail
                    </label>
                    <input
                        type="email"
                        placeholder="ton@email.com"
                        class="w-full rounded-lg bg-white/80 border border-zinc-300 px-4 py-2 text-zinc-800 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-[#ff7300]"
                    />
                </div>

                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-zinc-300 mb-1">
                        Message
                    </label>
                    <textarea
                        rows="5"
                        placeholder="Ton message ici..."
                        class="w-full rounded-lg bg-white/80 border border-zinc-300 px-4 py-2 text-zinc-800 placeholder-zinc-500 resize-none focus:outline-none focus:ring-2 focus:ring-[#ff7300]"
                    ></textarea>
                </div>

                <div class="md:col-span-2">
                    <button
                        type="button"
                        class="inline-flex items-center justify-center px-6 py-3 rounded-lg bg-[#ff7300] text-black transition-all duration-200 hover:bg-orange-400 hover:-translate-y-0.5 hover:shadow-lg cursor-default"
                    >
                        Envoyer le message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
