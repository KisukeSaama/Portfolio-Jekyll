<section class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="rounded-2xl p-6 sm:p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                <div>
                    <h1 class="text-3xl sm:text-4xl font-bold text-white">
                        {{ include.title }}
                    </h1>

                    {% if include.text1 %}
                    <p class="mt-3 text-zinc-300">{{ include.text1 }}</p>
                    {% endif %} {% if include.text2 %}
                    <p class="mt-3 text-zinc-300">{{ include.text2 }}</p>
                    {% endif %}
                </div>
                {% if include.img %}
                <div class="hidden md:flex justify-end self-end translate-y-4">
                    <img
                        src="{{ include.img }}"
                        alt="{{ include.title }}"
                        class="w-[240px] lg:w-[300px] h-auto"
                    />
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
